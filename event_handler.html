<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件处理器-模态框</title>
		<script src="js/vue.js"></script>
		<style type="text/css">
			#overlay {
				background: rgba(0, 0, 0, 0.6);
				width: 100%;
				margin: auto;
				position: fixed;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
			}
			#modal {
				background: #FFFFFF;
				border-radius: 5px;
				padding-top: 15px;
				padding-left: 30px;
				padding-bottom: 15px;
				width: 290px;
				height: 170px;
				position: fixed;
				margin: auto;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				
			}
		</style>
	</head>
	<body>
		<div id="handler">
			<div id="overlay" v-show="isShow" @click.self="isShow=false">
				<div id="modal">
					<form action="/#" method="post">
						<div><input type="text" placeholder="用户名"/></div>
						<div><input type="password" placeholder="密码"/></div>
						<input type="submit" @click.self="isShow=false"/>
					</form>
				</div>
			</div>
			<button @click="increase()">Increase</button>
		</div>
		<script type="text/javascript">
			vm = new Vue({
				el: "#handler",
				data: {
					isShow: false
				},
				methods: {
					increase() {
						this.isShow=true;
					}
				}
			})
		</script>
	</body>
</html>
